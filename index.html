<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZenDo - Zarządzanie Zadaniami</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .auth-section {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .auth-tabs {
            display: flex;
            margin-bottom: 30px;
            border-bottom: 2px solid #f0f0f0;
        }

        .auth-tab {
            flex: 1;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            background: none;
            border: none;
            font-size: 1.1rem;
            color: #666;
            transition: all 0.3s ease;
        }

        .auth-tab.active {
            color: #667eea;
            border-bottom: 3px solid #667eea;
        }

        .auth-form {
            display: none;
        }

        .auth-form.active {
            display: block;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: transform 0.2s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: #6c757d;
        }

        .btn-danger {
            background: #dc3545;
        }

        .btn-success {
            background: #28a745;
        }

        .main-app {
            display: none;
        }

        .app-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: white;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .lists-section {
            display: grid;
            grid-template-columns: 300px 1fr;
            gap: 30px;
        }

        .lists-sidebar {
            background: white;
            border-radius: 15px;
            padding: 25px;
            height: fit-content;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .lists-sidebar h3 {
            margin-bottom: 20px;
            color: #333;
            font-size: 1.3rem;
        }

        .list-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px;
            margin-bottom: 10px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .list-item:hover {
            background-color: #f8f9fa;
        }

        .list-item.active {
            background-color: #667eea;
            color: white;
        }

        .list-actions {
            display: flex;
            gap: 5px;
        }

        .list-actions button {
            background: none;
            border: none;
            cursor: pointer;
            padding: 5px;
            border-radius: 4px;
            transition: background-color 0.2s ease;
        }

        .list-actions button:hover {
            background-color: rgba(0,0,0,0.1);
        }

        .tasks-section {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .tasks-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }

        .task-form {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 25px;
            display: none;
        }

        .task-form.active {
            display: block;
        }

        .task-form-row {
            display: grid;
            grid-template-columns: 2fr 1fr 1fr;
            gap: 15px;
            margin-bottom: 15px;
        }

        .task-item {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 15px;
            border-left: 4px solid #ddd;
            transition: all 0.3s ease;
        }

        .task-item:hover {
            transform: translateX(5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .task-item.completed {
            opacity: 0.7;
            border-left-color: #28a745;
        }

        .task-item.high-priority {
            border-left-color: #dc3545;
        }

        .task-item.medium-priority {
            border-left-color: #ffc107;
        }

        .task-item.low-priority {
            border-left-color: #17a2b8;
        }

        .task-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 10px;
        }

        .task-title {
            font-weight: 600;
            font-size: 1.1rem;
            margin-bottom: 5px;
        }

        .task-meta {
            display: flex;
            gap: 15px;
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 10px;
        }

        .task-description {
            color: #555;
            line-height: 1.5;
            margin-bottom: 15px;
        }

        .task-actions {
            display: flex;
            gap: 10px;
        }

        .task-actions button {
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.2s ease;
        }

        .priority-badge {
            padding: 4px 8px;
            border-radius: 15px;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .priority-high {
            background: #ffebee;
            color: #c62828;
        }

        .priority-medium {
            background: #fff8e1;
            color: #f57c00;
        }

        .priority-low {
            background: #e0f2f1;
            color: #00695c;
        }

        .share-section {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-top: 25px;
            display: none;
        }

        .share-section.active {
            display: block;
        }

        .shared-users {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 15px;
        }

        .shared-user {
            background: #667eea;
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
        }

        .modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 15px;
            max-width: 500px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
        }

        .close-modal {
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            color: #aaa;
            margin-top: -10px;
        }

        .close-modal:hover {
            color: #000;
        }

        @media (max-width: 768px) {
            .lists-section {
                grid-template-columns: 1fr;
            }
            
            .task-form-row {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 2rem;
            }
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 20px;
            border-radius: 8px;
            color: white;
            font-weight: 600;
            z-index: 1001;
            transform: translateX(400px);
            transition: transform 0.3s ease;
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification.success {
            background: #28a745;
        }

        .notification.error {
            background: #dc3545;
        }

        .notification.info {
            background: #17a2b8;
        }
    </style>
</head>
<body>
        <div class="container">
        <div class="header">
            <h1>ZenDo</h1>
            <p>Twoje narzędzie do zarządzania zadaniami</p>
        </div>

        <!-- Sekcja autoryzacji -->
        <div class="auth-section" id="authSection">
            <div class="auth-tabs">
                <button class="auth-tab active" onclick="switchAuthTab('login')">Logowanie</button>
                <button class="auth-tab" onclick="switchAuthTab('register')">Rejestracja</button>
                <button class="auth-tab" onclick="switchAuthTab('reset')">Resetuj hasło</button>
            </div>

            <form class="auth-form active" id="loginForm">
                <div class="form-group">
                    <label for="loginEmail">Email:</label>
                    <input type="email" id="loginEmail" required>
                </div>
                <div class="form-group">
                    <label for="loginPassword">Hasło:</label>
                    <input type="password" id="loginPassword" required>
                </div>
                <button type="submit" class="btn">Zaloguj się</button>
            </form>

            <form class="auth-form" id="registerForm">
                <div class="form-group">
                    <label for="registerName">Imię i nazwisko:</label>
                    <input type="text" id="registerName" required>
                </div>
                <div class="form-group">
                    <label for="registerEmail">Email:</label>
                    <input type="email" id="registerEmail" required>
                </div>
                <div class="form-group">
                    <label for="registerPassword">Hasło:</label>
                    <input type="password" id="registerPassword" required>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Potwierdź hasło:</label>
                    <input type="password" id="confirmPassword" required>
                </div>
                <button type="submit" class="btn">Zarejestruj się</button>
            </form>

            <form class="auth-form" id="resetForm">
                <div class="form-group">
                    <label for="resetEmail">Email:</label>
                    <input type="email" id="resetEmail" required>
                </div>
                <button type="submit" class="btn">Wyślij link resetujący</button>
            </form>
        </div>

        <!-- Główna aplikacja -->
        <div class="main-app" id="mainApp">
            <div class="app-header">
                <div class="user-info">
                    <h2>Witaj, <span id="currentUser">Użytkowniku</span>!</h2>
                </div>
                <div>
                    <button class="btn btn-secondary" onclick="changePassword()">Zmień hasło</button>
                    <button class="btn btn-danger" onclick="logout()">Wyloguj</button>
                </div>
            </div>

            <div class="lists-section">
                <div class="lists-sidebar">
                    <h3>Moje listy</h3>
                    <div id="listsContainer">
                        <!-- Listy będą dodawane dynamicznie -->
                    </div>
                    <button class="btn" onclick="showNewListModal()" style="width: 100%; margin-top: 20px;">
                        + Nowa lista
                    </button>
                </div>

                <div class="tasks-section">
                    <div class="tasks-header">
                        <h3 id="currentListTitle">Wybierz listę</h3>
                        <div>
                            <button class="btn" onclick="toggleTaskForm()" id="addTaskBtn" style="display: none;">
                                + Dodaj zadanie
                            </button>
                            <button class="btn btn-secondary" onclick="toggleShareSection()" id="shareListBtn" style="display: none;">
                                Udostępnij listę
                            </button>
                        </div>
                    </div>

                    <div class="task-form" id="taskForm">
                        <h4 id="taskFormTitle">Dodaj nowe zadanie</h4>
                        <form id="taskFormElement">
                            <div class="task-form-row">
                                <div class="form-group">
                                    <label for="taskTitle">Tytuł zadania:</label>
                                    <input type="text" id="taskTitle" required>
                                </div>
                                <div class="form-group">
                                    <label for="taskPriority">Priorytet:</label>
                                    <select id="taskPriority">
                                        <option value="low">Niski</option>
                                        <option value="medium">Średni</option>
                                        <option value="high">Wysoki</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="taskDeadline">Termin wykonania:</label>
                                    <input type="datetime-local" id="taskDeadline">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="taskDescription">Opis:</label>
                                <textarea id="taskDescription" rows="3" style="width: 100%; padding: 12px; border: 2px solid #ddd; border-radius: 8px; resize: vertical;"></textarea>
                            </div>
                            <div style="display: flex; gap: 10px;">
                                <button type="submit" class="btn btn-success">Zapisz zadanie</button>
                                <button type="button" class="btn btn-secondary" onclick="cancelTaskForm()">Anuluj</button>
                            </div>
                        </form>
                    </div>

                    <div class="share-section" id="shareSection">
                        <h4>Udostępnij listę</h4>
                        <div class="form-group">
                            <label for="shareEmail">Email użytkownika:</label>
                            <input type="email" id="shareEmail" placeholder="wprowadź email...">
                        </div>
                        <button class="btn" onclick="shareList()">Udostępnij</button>
                        <div class="shared-users" id="sharedUsers">
                            <!-- Udostępnieni użytkownicy będą wyświetlani tutaj -->
                        </div>
                    </div>

                    <div id="tasksContainer">
                        <p style="text-align: center; color: #666; margin-top: 50px;">
                            Wybierz listę z panelu bocznego, aby wyświetlić zadania
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal dla nowej listy -->
    <div class="modal" id="newListModal">
        <div class="modal-content">
            <span class="close-modal" onclick="closeNewListModal()">&times;</span>
            <h3>Utwórz nową listę</h3>
            <form id="newListForm">
                <div class="form-group">
                    <label for="listName">Nazwa listy:</label>
                    <input type="text" id="listName" required placeholder="np. Praca, Dom, Zakupy...">
                </div>
                <button type="submit" class="btn">Utwórz listę</button>
            </form>
        </div>
    </div>

    <!-- Modal zmiany hasła -->
    <div class="modal" id="changePasswordModal">
        <div class="modal-content">
            <span class="close-modal" onclick="closeChangePasswordModal()">&times;</span>
            <h3>Zmień hasło</h3>
            <form id="changePasswordForm">
                <div class="form-group">
                    <label for="currentPassword">Obecne hasło:</label>
                    <input type="password" id="currentPassword" required>
                </div>
                <div class="form-group">
                    <label for="newPassword">Nowe hasło:</label>
                    <input type="password" id="newPassword" required>
                </div>
                <div class="form-group">
                    <label for="confirmNewPassword">Potwierdź nowe hasło:</label>
                    <input type="password" id="confirmNewPassword" required>
                </div>
                <button type="submit" class="btn">Zmień hasło</button>
            </form>
        </div>
    </div>
    <script>
        // Dane aplikacji przechowywane w pamięci
        let currentUser = null;
        let users = [
            { id: 1, name: 'Diana Holubieva', email: 'diana@example.com', password: 'haslo123' },
            { id: 2, name: 'Michał Kościelniak', email: 'michal@example.com', password: 'haslo123' },
            { id: 3, name: 'Dawid Ćwiok', email: 'dawid@example.com', password: 'haslo123' }
        ];
        let lists = [
            { id: 1, name: 'Praca', userId: 1, sharedWith: [2] },
            { id: 2, name: 'Dom', userId: 1, sharedWith: [] },
            { id: 3, name: 'Zakupy', userId: 2, sharedWith: [1, 3] }
        ];
        let tasks = [
            { id: 1, listId: 1, title: 'Przygotować prezentację', description: 'Prezentacja o nowych funkcjach aplikacji', priority: 'high', deadline: '2025-06-05T10:00', completed: false },
            { id: 2, listId: 1, title: 'Code review', description: 'Sprawdzić pull requesty zespołu', priority: 'medium', deadline: '2025-06-02T16:00', completed: false },
            { id: 3, listId: 2, title: 'Zakupy spożywcze', description: 'Mleko, chleb, jajka', priority: 'low', deadline: '2025-06-01T18:00', completed: true },
            { id: 4, listId: 2, title: 'Umyć okna', description: 'Okna w salonie i kuchni', priority: 'low', deadline: null, completed: false }
        ];

        let currentList = null;
        let editingTask = null;

        // Funkcje autoryzacji
        function switchAuthTab(tab) {
            document.querySelectorAll('.auth-tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.auth-form').forEach(f => f.classList.remove('active'));
            
            document.querySelector(`[onclick="switchAuthTab('${tab}')"]`).classList.add('active');
            document.getElementById(tab + 'Form').classList.add('active');
        }

        function login(email, password) {
            const user = users.find(u => u.email === email && u.password === password);
            if (user) {
                currentUser = user;
                document.getElementById('currentUser').textContent = user.name;
                document.getElementById('authSection').style.display = 'none';
                document.getElementById('mainApp').style.display = 'block';
                loadUserLists();
                showNotification('Zalogowano pomyślnie!', 'success');
            } else {
                showNotification('Nieprawidłowy email lub hasło', 'error');
            }
        }

        function register(name, email, password, confirmPassword) {
            if (password !== confirmPassword) {
                showNotification('Hasła nie są zgodne', 'error');
                return;
            }
            
            if (users.find(u => u.email === email)) {
                showNotification('Użytkownik o tym emailu już istnieje', 'error');
                return;
            }

            const newUser = {
                id: users.length + 1,
                name: name,
                email: email,
                password: password
            };
            
            users.push(newUser);
            showNotification('Konto zostało utworzone! Możesz się zalogować.', 'success');
            switchAuthTab('login');
        }

        function resetPassword(email) {
            const user = users.find(u => u.email === email);
            if (user) {
                showNotification('Link do resetowania hasła został wysłany na email', 'info');
            } else {
                showNotification('Nie znaleziono użytkownika o tym emailu', 'error');
            }
        }

        function logout() {
            currentUser = null;
            currentList = null;
            document.getElementById('authSection').style.display = 'block';
            document.getElementById('mainApp').style.display = 'none';
            document.getElementById('loginEmail').value = '';
            document.getElementById('loginPassword').value = '';
        }

        // Funkcje zarządzania listami
        function loadUserLists() {
            const userLists = lists.filter(list => 
                list.userId === currentUser.id || list.sharedWith.includes(currentUser.id)
            );
            
            const container = document.getElementById('listsContainer');
            container.innerHTML = '';
            
            userLists.forEach(list => {
                const listElement = document.createElement('div');
                listElement.className = 'list-item';
                listElement.onclick = () => selectList(list.id);
                
                const isOwner = list.userId === currentUser.id;
                const ownerName = users.find(u => u.id === list.userId)?.name || 'Nieznany';
                
                listElement.innerHTML = `
                    <div>
                        <strong>${list.name}</strong>
                        ${!isOwner ? `<br><small>Udostępniona przez ${ownerName}</small>` : ''}
                    </div>
                    <div class="list-actions">
                        ${isOwner ? `
                            <button onclick="event.stopPropagation(); editList(${list.id})" title="Edytuj">✏️</button>
                            <button onclick="event.stopPropagation(); deleteList(${list.id})" title="Usuń">🗑️</button>
                        ` : ''}
                    </div>
                `;
                
                container.appendChild(listElement);
            });
        }

        function selectList(listId) {
            currentList = lists.find(l => l.id === listId);
            if (!currentList) return;
            
            // Aktualizuj aktywną listę
            document.querySelectorAll('.list-item').forEach(item => item.classList.remove('active'));
            event.currentTarget.classList.add('active');
            
            // Aktualizuj tytuł i przyciski
            document.getElementById('currentListTitle').textContent = currentList.name;
            document.getElementById('addTaskBtn').style.display = 'inline-block';
            document.getElementById('shareListBtn').style.display = currentList.userId === currentUser.id ? 'inline-block' : 'none';
            
            loadTasks();
        }

        function createList(name) {
            const newList = {
                id: lists.length + 1,
                name: name,
                userId: currentUser.id,
                sharedWith: []
            };
            
            lists.push(newList);
            loadUserLists();
            closeNewListModal();
            showNotification('Lista została utworzona!', 'success');
        }

        function deleteList(listId) {
            if (confirm('Czy na pewno chcesz usunąć tę listę? Wszystkie zadania zostaną również usunięte.')) {
                lists = lists.filter(l => l.id !== listId);
                tasks = tasks.filter(t => t.listId !== listId);
                
                if (currentList && currentList.id === listId) {
                    currentList = null;
                    document.getElementById('currentListTitle').textContent = 'Wybierz listę';
                    document.getElementById('addTaskBtn').style.display = 'none';
                    document.getElementById('shareListBtn').style.display = 'none';
                    document.getElementById('tasksContainer').innerHTML = '<p style="text-align: center; color: #666; margin-top: 50px;">Wybierz listę z panelu bocznego, aby wyświetlić zadania</p>';
                }
                
                loadUserLists();
                showNotification('Lista została usunięta', 'success');
            }
        }

        // Funkcje zarządzania zadaniami
        function loadTasks() {
            if (!currentList) return;
            
            const listTasks = tasks.filter(t => t.listId === currentList.id);
            const container = document.getElementById('tasksContainer');
            
            if (listTasks.length === 0) {
                container.innerHTML = '<p style="text-align: center; color: #666; margin-top: 50px;">Brak zadań na tej liście</p>';
                return;
            }
            
            // Sortuj zadania: najpierw niezakończone, potem według priorytetu i deadline
            listTasks.sort((a, b) => {
                if (a.completed !== b.completed) return a.completed - b.completed;
                
                const priorityOrder = { high: 3, medium: 2, low: 1 };
                if (priorityOrder[a.priority] !== priorityOrder[b.priority]) {
                    return priorityOrder[b.priority] - priorityOrder[a.priority];
                }
                
                if (a.deadline && b.deadline) {
                    return new Date(a.deadline) - new Date(b.deadline);
                }
                return a.deadline ? -1 : 1;
            });
            
            container.innerHTML = '';
            
            listTasks.forEach(task => {
                const taskElement = document.createElement('div');
                taskElement.className = `task-item ${task.completed ? 'completed' : ''} ${task.priority}-priority`;
                
                const deadline = task.deadline ? new Date(task.deadline).toLocaleString('pl-PL') : 'Brak terminu';
                const priorityText = { high: 'Wysoki', medium: 'Średni', low: 'Niski' }[task.priority];
                
                taskElement.innerHTML = `
                    <div class="task-header">
                        <div>
                            <div class="task-title">${task.title}</div>
                            <div class="task-meta">
                                <span class="priority-badge priority-${task.priority}">${priorityText}</span>
                                <span>📅 ${deadline}</span>
                            </div>
                        </div>
                    </div>
                    ${task.description ? `<div class="task-description">${task.description}</div>` : ''}
                    <div class="task-actions">
                        <button onclick="toggleTaskComplete(${task.id})" class="btn ${task.completed ? 'btn-secondary' : 'btn-success'}">
                            ${task.completed ? '↩️ Przywróć' : '✅ Zakończ'}
                        </button>
                        <button onclick="editTask(${task.id})" class="btn btn-secondary">✏️ Edytuj</button>
                        <button onclick="deleteTask(${task.id})" class="btn btn-danger">🗑️ Usuń</button>
                    </div>
                `;
                
                container.appendChild(taskElement);
            });
        }

        function createTask(title, description, priority, deadline) {
            const newTask = {
                id: tasks.length + 1,
                listId: currentList.id,
                title: title,
                description: description,
                priority: priority,
                deadline: deadline,
                completed: false
            };
            
            tasks.push(newTask);
            loadTasks();
            cancelTaskForm();
            showNotification('Zadanie zostało dodane!', 'success');
        }

        function updateTask(taskId, title, description, priority, deadline) {
            const task = tasks.find(t => t.id === taskId);
            if (task) {
                task.title = title;
                task.description = description;
                task.priority = priority;
                task.deadline = deadline;
                
                loadTasks();
                cancelTaskForm();
                showNotification('Zadanie zostało zaktualizowane!', 'success');
            }
        }

        function deleteTask(taskId) {
            if (confirm('Czy na pewno chcesz usunąć to zadanie?')) {
                tasks = tasks.filter(t => t.id !== taskId);
                loadTasks();
                showNotification('Zadanie zostało usunięte', 'success');
            }
        }

        function toggleTaskComplete(taskId) {
            const task = tasks.find(t => t.id === taskId);
            if (task) {
                task.completed = !task.completed;
                loadTasks();
                showNotification(task.completed ? 'Zadanie zostało zakończone!' : 'Zadanie zostało przywrócone', 'success');
            }
        }

        function editTask(taskId) {
            editingTask = tasks.find(t => t.id === taskId);
            if (editingTask) {
                document.getElementById('taskFormTitle').textContent = 'Edytuj zadanie';
                document.getElementById('taskTitle').value = editingTask.title;
                document.getElementById('taskDescription').value = editingTask.description || '';
                document.getElementById('taskPriority').value = editingTask.priority;
                document.getElementById('taskDeadline').value = editingTask.deadline || '';
                
                toggleTaskForm();
            }
        }

        // Funkcje UI
        function toggleTaskForm() {
            const form = document.getElementById('taskForm');
            form.classList.toggle('active');
            
            if (!form.classList.contains('active')) {
                cancelTaskForm();
            }
        }

        function cancelTaskForm() {
            document.getElementById('taskForm').classList.remove('active');
            document.getElementById('taskFormElement').reset();
            document.getElementById('taskFormTitle').textContent = 'Dodaj nowe zadanie';
            editingTask = null;
        }

        function toggleShareSection() {
            const shareSection = document.getElementById('shareSection');
            shareSection.classList.toggle('active');
            
            if (shareSection.classList.contains('active')) {
                loadSharedUsers();
            }
        }

        function shareList() {
            const email = document.getElementById('shareEmail').value.trim();
            if (!email) {
                showNotification('Podaj email użytkownika', 'error');
                return;
            }
            
            const user = users.find(u => u.email === email);
            if (!user) {
                showNotification('Nie znaleziono użytkownika o tym emailu', 'error');
                return;
            }
            
            if (user.id === currentUser.id) {
                showNotification('Nie możesz udostępnić listy samemu sobie', 'error');
                return;
            }
            
            if (currentList.sharedWith.includes(user.id)) {
                showNotification('Lista jest już udostępniona temu użytkownikowi', 'error');
                return;
            }
            
            currentList.sharedWith.push(user.id);
            document.getElementById('shareEmail').value = '';
            loadSharedUsers();
            showNotification(`Lista została udostępniona użytkownikowi ${user.name}`, 'success');
        }

        function loadSharedUsers() {
            const container = document.getElementById('sharedUsers');
            container.innerHTML = '';
            
            currentList.sharedWith.forEach(userId => {
                const user = users.find(u => u.id === userId);
                if (user) {
                    const userElement = document.createElement('div');
                    userElement.className = 'shared-user';
                    userElement.innerHTML = `
                        ${user.name}
                        <button onclick="removeShare(${userId})" style="background: none; border: none; color: white; cursor: pointer; margin-left: 5px;">×</button>
                    `;
                    container.appendChild(userElement);
                }
            });
        }

        function removeShare(userId) {
            currentList.sharedWith = currentList.sharedWith.filter(id => id !== userId);
            loadSharedUsers();
            const user = users.find(u => u.id === userId);
            showNotification(`Udostępnienie zostało usunięte dla ${user.name}`, 'success');
        }

        function showNewListModal() {
            document.getElementById('newListModal').classList.add('active');
        }

        function closeNewListModal() {
            document.getElementById('newListModal').classList.remove('active');
            document.getElementById('newListForm').reset();
        }

        function changePassword() {
            document.getElementById('changePasswordModal').classList.add('active');
        }

        function closeChangePasswordModal() {
            document.getElementById('changePasswordModal').classList.remove('active');
            document.getElementById('changePasswordForm').reset();
        }

        function showNotification(message, type = 'info') {
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.textContent = message;
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.classList.add('show');
            }, 100);
            
            setTimeout(() => {
                notification.classList.remove('show');
                setTimeout(() => {
                    if (notification.parentNode) {
                        notification.parentNode.removeChild(notification);
                    }
                }, 300);
            }, 3000);
        }

        // Event listeners
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            login(email, password);
        });

        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const name = document.getElementById('registerName').value;
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            register(name, email, password, confirmPassword);
        });

        document.getElementById('resetForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const email = document.getElementById('resetEmail').value;
            resetPassword(email);
        });

        document.getElementById('newListForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const name = document.getElementById('listName').value;
            createList(name);
        });

        document.getElementById('taskFormElement').addEventListener('submit', function(e) {
            e.preventDefault();
            const title = document.getElementById('taskTitle').value;
            const description = document.getElementById('taskDescription').value;
            const priority = document.getElementById('taskPriority').value;
            const deadline = document.getElementById('taskDeadline').value;
            
            if (editingTask) {
                updateTask(editingTask.id, title, description, priority, deadline);
            } else {
                createTask(title, description, priority, deadline);
            }
        });

        document.getElementById('changePasswordForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const currentPassword = document.getElementById('currentPassword').value;
            const newPassword = document.getElementById('newPassword').value;
            const confirmNewPassword = document.getElementById('confirmNewPassword').value;
            
            if (currentPassword !== currentUser.password) {
                showNotification('Obecne hasło jest nieprawidłowe', 'error');
                return;
            }
            
            if (newPassword !== confirmNewPassword) {
                showNotification('Nowe hasła nie są zgodne', 'error');
                return;
            }
            
            if (newPassword.length < 6) {
                showNotification('Nowe hasło musi mieć co najmniej 6 znaków', 'error');
                return;
            }
            
            currentUser.password = newPassword;
            // Aktualizuj hasło w tablicy users
            const userIndex = users.findIndex(u => u.id === currentUser.id);
            if (userIndex !== -1) {
                users[userIndex].password = newPassword;
            }
            
            closeChangePasswordModal();
            showNotification('Hasło zostało zmienione pomyślnie!', 'success');
        });

        // Zamykanie modali po kliknięciu w tło
        document.querySelectorAll('.modal').forEach(modal => {
            modal.addEventListener('click', function(e) {
                if (e.target === modal) {
                    modal.classList.remove('active');
                }
            });
        });

        // Inicjalizacja aplikacji
        document.addEventListener('DOMContentLoaded', function() {
            // Automatyczne logowanie dla demonstracji (można usunąć)
            setTimeout(() => {
                showNotification('Witaj w aplikacji ZenDo! Użyj przykładowych danych logowania: diana@example.com / haslo123', 'info');
            }, 1000);
        });

        // Sprawdzanie terminów zadań
        function checkTaskDeadlines() {
            if (!currentUser) return;
            
            const now = new Date();
            const userTasks = tasks.filter(task => {
                const list = lists.find(l => l.id === task.listId);
                return list && (list.userId === currentUser.id || list.sharedWith.includes(currentUser.id));
            });
            
            userTasks.forEach(task => {
                if (task.deadline && !task.completed) {
                    const deadline = new Date(task.deadline);
                    const timeDiff = deadline - now;
                    const hoursDiff = timeDiff / (1000 * 60 * 60);
                    
                    // Powiadomienie 24 godziny przed terminem
                    if (hoursDiff <= 24 && hoursDiff > 23) {
                        showNotification(`Przypomnienie: Zadanie "${task.title}" kończy się jutro!`, 'info');
                    }
                    
                    // Powiadomienie po przekroczeniu terminu
                    if (hoursDiff < 0 && hoursDiff > -1) {
                        showNotification(`Uwaga: Termin zadania "${task.title}" został przekroczony!`, 'error');
                    }
                }
            });
        }

        // Sprawdzaj terminy co godzinę
        setInterval(checkTaskDeadlines, 3600000);
    </script>
</body>
</html>
