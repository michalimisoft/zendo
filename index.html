<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZenDo - Zarządzanie Zadaniami</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .auth-section {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .auth-tabs {
            display: flex;
            margin-bottom: 30px;
            border-bottom: 2px solid #f0f0f0;
        }

        .auth-tab {
            flex: 1;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            background: none;
            border: none;
            font-size: 1.1rem;
            color: #666;
            transition: all 0.3s ease;
        }

        .auth-tab.active {
            color: #667eea;
            border-bottom: 3px solid #667eea;
        }

        .auth-form {
            display: none;
        }

        .auth-form.active {
            display: block;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: transform 0.2s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: #6c757d;
        }

        .btn-danger {
            background: #dc3545;
        }

        .btn-success {
            background: #28a745;
        }

        .main-app {
            display: none;
        }

        .app-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: white;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .lists-section {
            display: grid;
            grid-template-columns: 300px 1fr;
            gap: 30px;
        }

        .lists-sidebar {
            background: white;
            border-radius: 15px;
            padding: 25px;
            height: fit-content;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .lists-sidebar h3 {
            margin-bottom: 20px;
            color: #333;
            font-size: 1.3rem;
        }

        .list-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px;
            margin-bottom: 10px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .list-item:hover {
            background-color: #f8f9fa;
        }

        .list-item.active {
            background-color: #667eea;
            color: white;
        }

        .list-actions {
            display: flex;
            gap: 5px;
        }

        .list-actions button {
            background: none;
            border: none;
            cursor: pointer;
            padding: 5px;
            border-radius: 4px;
            transition: background-color 0.2s ease;
        }

        .list-actions button:hover {
            background-color: rgba(0,0,0,0.1);
        }

        .tasks-section {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .tasks-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }

        .task-form {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 25px;
            display: none;
        }

        .task-form.active {
            display: block;
        }

        .task-form-row {
            display: grid;
            grid-template-columns: 2fr 1fr 1fr;
            gap: 15px;
            margin-bottom: 15px;
        }

        .task-item {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 15px;
            border-left: 4px solid #ddd;
            transition: all 0.3s ease;
        }

        .task-item:hover {
            transform: translateX(5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .task-item.completed {
            opacity: 0.7;
            border-left-color: #28a745;
        }

        .task-item.high-priority {
            border-left-color: #dc3545;
        }

        .task-item.medium-priority {
            border-left-color: #ffc107;
        }

        .task-item.low-priority {
            border-left-color: #17a2b8;
        }

        .task-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 10px;
        }

        .task-title {
            font-weight: 600;
            font-size: 1.1rem;
            margin-bottom: 5px;
        }

        .task-meta {
            display: flex;
            gap: 15px;
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 10px;
        }

        .task-description {
            color: #555;
            line-height: 1.5;
            margin-bottom: 15px;
        }

        .task-actions {
            display: flex;
            gap: 10px;
        }

        .task-actions button {
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.2s ease;
        }

        .priority-badge {
            padding: 4px 8px;
            border-radius: 15px;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .priority-high {
            background: #ffebee;
            color: #c62828;
        }

        .priority-medium {
            background: #fff8e1;
            color: #f57c00;
        }

        .priority-low {
            background: #e0f2f1;
            color: #00695c;
        }

        .share-section {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-top: 25px;
            display: none;
        }

        .share-section.active {
            display: block;
        }

        .shared-users {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 15px;
        }

        .shared-user {
            background: #667eea;
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
        }

        .modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 15px;
            max-width: 500px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
        }

        .close-modal {
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            color: #aaa;
            margin-top: -10px;
        }

        .close-modal:hover {
            color: #000;
        }

        @media (max-width: 768px) {
            .lists-section {
                grid-template-columns: 1fr;
            }
            
            .task-form-row {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 2rem;
            }
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 20px;
            border-radius: 8px;
            color: white;
            font-weight: 600;
            z-index: 1001;
            transform: translateX(400px);
            transition: transform 0.3s ease;
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification.success {
            background: #28a745;
        }

        .notification.error {
            background: #dc3545;
        }

        .notification.info {
            background: #17a2b8;
        }
    </style>
</head>
<body>
        <div class="container">
        <div class="header">
            <h1>ZenDo</h1>
            <p>Twoje narzędzie do zarządzania zadaniami</p>
        </div>

        <!-- Sekcja autoryzacji -->
        <div class="auth-section" id="authSection">
            <div class="auth-tabs">
                <button class="auth-tab active" onclick="switchAuthTab('login')">Logowanie</button>
                <button class="auth-tab" onclick="switchAuthTab('register')">Rejestracja</button>
                <button class="auth-tab" onclick="switchAuthTab('reset')">Resetuj hasło</button>
            </div>

            <form class="auth-form active" id="loginForm">
                <div class="form-group">
                    <label for="loginEmail">Email:</label>
                    <input type="email" id="loginEmail" required>
                </div>
                <div class="form-group">
                    <label for="loginPassword">Hasło:</label>
                    <input type="password" id="loginPassword" required>
                </div>
                <button type="submit" class="btn">Zaloguj się</button>
            </form>

            <form class="auth-form" id="registerForm">
                <div class="form-group">
                    <label for="registerName">Imię i nazwisko:</label>
                    <input type="text" id="registerName" required>
                </div>
                <div class="form-group">
                    <label for="registerEmail">Email:</label>
                    <input type="email" id="registerEmail" required>
                </div>
                <div class="form-group">
                    <label for="registerPassword">Hasło:</label>
                    <input type="password" id="registerPassword" required>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Potwierdź hasło:</label>
                    <input type="password" id="confirmPassword" required>
                </div>
                <button type="submit" class="btn">Zarejestruj się</button>
            </form>

            <form class="auth-form" id="resetForm">
                <div class="form-group">
                    <label for="resetEmail">Email:</label>
                    <input type="email" id="resetEmail" required>
                </div>
                <button type="submit" class="btn">Wyślij link resetujący</button>
            </form>
        </div>

        <!-- Główna aplikacja -->
        <div class="main-app" id="mainApp">
            <div class="app-header">
                <div class="user-info">
                    <h2>Witaj, <span id="currentUser">Użytkowniku</span>!</h2>
                </div>
                <div>
                    <button class="btn btn-secondary" onclick="changePassword()">Zmień hasło</button>
                    <button class="btn btn-danger" onclick="logout()">Wyloguj</button>
                </div>
            </div>

            <div class="lists-section">
                <div class="lists-sidebar">
                    <h3>Moje listy</h3>
                    <div id="listsContainer">
                        <!-- Listy będą dodawane dynamicznie -->
                    </div>
                    <button class="btn" onclick="showNewListModal()" style="width: 100%; margin-top: 20px;">
                        + Nowa lista
                    </button>
                </div>

                <div class="tasks-section">
                    <div class="tasks-header">
                        <h3 id="currentListTitle">Wybierz listę</h3>
                        <div>
                            <button class="btn" onclick="toggleTaskForm()" id="addTaskBtn" style="display: none;">
                                + Dodaj zadanie
                            </button>
                            <button class="btn btn-secondary" onclick="toggleShareSection()" id="shareListBtn" style="display: none;">
                                Udostępnij listę
                            </button>
                        </div>
                    </div>

                    <div class="task-form" id="taskForm">
                        <h4 id="taskFormTitle">Dodaj nowe zadanie</h4>
                        <form id="taskFormElement">
                            <div class="task-form-row">
                                <div class="form-group">
                                    <label for="taskTitle">Tytuł zadania:</label>
                                    <input type="text" id="taskTitle" required>
                                </div>
                                <div class="form-group">
                                    <label for="taskPriority">Priorytet:</label>
                                    <select id="taskPriority">
                                        <option value="low">Niski</option>
                                        <option value="medium">Średni</option>
                                        <option value="high">Wysoki</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="taskDeadline">Termin wykonania:</label>
                                    <input type="datetime-local" id="taskDeadline">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="taskDescription">Opis:</label>
                                <textarea id="taskDescription" rows="3" style="width: 100%; padding: 12px; border: 2px solid #ddd; border-radius: 8px; resize: vertical;"></textarea>
                            </div>
                            <div style="display: flex; gap: 10px;">
                                <button type="submit" class="btn btn-success">Zapisz zadanie</button>
                                <button type="button" class="btn btn-secondary" onclick="cancelTaskForm()">Anuluj</button>
                            </div>
                        </form>
                    </div>

                    <div class="share-section" id="shareSection">
                        <h4>Udostępnij listę</h4>
                        <div class="form-group">
                            <label for="shareEmail">Email użytkownika:</label>
                            <input type="email" id="shareEmail" placeholder="wprowadź email...">
                        </div>
                        <button class="btn" onclick="shareList()">Udostępnij</button>
                        <div class="shared-users" id="sharedUsers">
                            <!-- Udostępnieni użytkownicy będą wyświetlani tutaj -->
                        </div>
                    </div>

                    <div id="tasksContainer">
                        <p style="text-align: center; color: #666; margin-top: 50px;">
                            Wybierz listę z panelu bocznego, aby wyświetlić zadania
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal dla nowej listy -->
    <div class="modal" id="newListModal">
        <div class="modal-content">
            <span class="close-modal" onclick="closeNewListModal()">&times;</span>
            <h3>Utwórz nową listę</h3>
            <form id="newListForm">
                <div class="form-group">
                    <label for="listName">Nazwa listy:</label>
                    <input type="text" id="listName" required placeholder="np. Praca, Dom, Zakupy...">
                </div>
                <button type="submit" class="btn">Utwórz listę</button>
            </form>
        </div>
    </div>

    <!-- Modal zmiany hasła -->
    <div class="modal" id="changePasswordModal">
        <div class="modal-content">
            <span class="close-modal" onclick="closeChangePasswordModal()">&times;</span>
            <h3>Zmień hasło</h3>
            <form id="changePasswordForm">
                <div class="form-group">
                    <label for="currentPassword">Obecne hasło:</label>
                    <input type="password" id="currentPassword" required>
                </div>
                <div class="form-group">
                    <label for="newPassword">Nowe hasło:</label>
                    <input type="password" id="newPassword" required>
                </div>
                <div class="form-group">
                    <label for="confirmNewPassword">Potwierdź nowe hasło:</label>
                    <input type="password" id="confirmNewPassword" required>
                </div>
                <button type="submit" class="btn">Zmień hasło</button>
            </form>
        </div>
    </div>
</body>
</html>
