name: ZenDo CI/CD Pipeline

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  # JOB 1: Uruchom testy
  test:
    runs-on: ubuntu-latest
    
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: zendo_test
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.1'
        extensions: mbstring, xml, ctype, iconv, intl, pdo_mysql

    - name: Install Composer dependencies
      run: composer install --no-interaction --prefer-dist --optimize-autoloader

    - name: Wait for MySQL
      run: |
        while ! mysqladmin ping -h 127.0.0.1 -P 3306 -u root -proot --silent; do
          echo "Waiting for MySQL..."
          sleep 2
        done

    - name: Setup test database
      run: |
        mysql -h 127.0.0.1 -P 3306 -u root -proot -e "CREATE DATABASE IF NOT EXISTS zendo_test;"
        mysql -h 127.0.0.1 -P 3306 -u root -proot zendo_test < database.sql

    - name: Run PHPUnit tests
      run: vendor/bin/phpunit tests/ --testdox

    - name: âœ… Tests passed!
      run: echo "All tests passed successfully! Ready for deployment."

  # JOB 2: WdraÅ¼anie (tylko po pomyÅ›lnych testach i tylko na main branch)
  deploy:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: ðŸš€ Prepare files for deployment
      run: |
        echo "Preparing deployment package..."
        
        # UtwÃ³rz folder deployment
        mkdir -p deployment
        
        # Kopiuj wszystkie pliki OPRÃ“CZ config i tests
        rsync -av --progress . deployment/ \
          --exclude '.git' \
          --exclude '.github' \
          --exclude 'tests' \
          --exclude 'config' \
          --exclude 'vendor' \
          --exclude 'composer.json' \
          --exclude 'composer.lock' \
          --exclude 'phpunit.xml' \
          --exclude '.gitignore' \
          --exclude 'readme.md' \
          --exclude 'deployment'
        
        # PokaÅ¼ co zostanie wysÅ‚ane
        echo "Files to be deployed:"
        find deployment -type f | head -20

    - name: ðŸ“¦ Deploy to Production Server via FTP
      uses: SamKirkland/FTP-Deploy-Action@v4.3.5
      with:
        server: ${{ secrets.FTP_SERVER }}
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        local-dir: ./deployment/
        server-dir: ${{ secrets.FTP_SERVER_DIR }}
        exclude: |
          **/.git*
          **/.git*/**
          **/node_modules/**
          **/tests/**
          **/config/**
          **/.env
          **/composer.json
          **/composer.lock
          **/phpunit.xml

    - name: ðŸŽ‰ Deployment completed
      run: |
        echo "ðŸš€ Deployment to production completed successfully!"
        echo "ðŸ“… Deployed at: $(date)"
        echo "ðŸ“ Commit: ${{ github.sha }}"

  # JOB 3: Powiadomienie o wdroÅ¼eniu (opcjonalne)
  notify:
    needs: [test, deploy]
    runs-on: ubuntu-latest
    if: always() && github.ref == 'refs/heads/main'
    
    steps:
    - name: ðŸ“§ Send deployment notification
      run: |
        if [ "${{ needs.deploy.result }}" == "success" ]; then
          echo "âœ… SUKCES: ZenDo zostaÅ‚o pomyÅ›lnie wdroÅ¼one na serwer produkcyjny!"
          echo "ðŸ”— SprawdÅº: https://twoja-domena.com"
        else
          echo "âŒ BÅÄ„D: WdroÅ¼enie nie powiodÅ‚o siÄ™."
        fi